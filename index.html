<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body id="body">
    <div class="score-board">   
        <div><span class="info">Human</span><span id="human">0</span></div>
        <div><span class="info">Round</span> <span id="roundNumber">0</span></div>
        <div><span class="info">Computer</span><span id="computer">0</span></div>
    </div>
    <div class="button-container">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>

</body>

</html>
