<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body id="body">
    <div class="play-area" id="play-area">
    <div class="score-board">
        <div><span class="info">Human</span><span id="human">0</span></div>
        <div><span class="info">Round</span> <span id="roundNumber">0</span></div>
        <div><span class="info">Computer</span><span id="computer">0</span></div>
    </div>
    <div class="button-container">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="round-result" id="round-result">

    </div>
   </div>
<div class="shadow-back">
    <div class="modal" id="modal">
        <div>Partita finita</div>
        <div class="modal-content">
            <div id="result"></div>
            <button id="playAgain">Gioca di nuovo</button>
        </div>
    </div>
</div>
</body>

</html>
